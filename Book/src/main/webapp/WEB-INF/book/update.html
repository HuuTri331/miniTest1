<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Books</title>
</head>
<body>
<h3>Update Books</h3>
<p>
    <a th:href="@{/books}">
        Back to books list
    </a>
</p>
<div id="form">
    <form th:action="@{/books/update/{id}(id=${customer.getId()})}" th:object="${book}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="author">author</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <div>
            <label for="price">price</label>
            <input type="text" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="img">img</label>
            <input type="text" id="img" th:field="*{img}"/>
        </div>
        <div>
            <label for="category">Category</label>
            <select id="category" th:field="*{category}">
                <option th:each="p : ${categorys}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
