<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Customer</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/books}">
        Back to books list
    </a>
</p>
<div id="form">
    <form th:action="@{/books/create}" th:object="${book}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <div>
            <label for="author">author</label>
            <input type="text" id="author" th:field="*{author}"/>
        </div>
        <div>
            <label for="price">price</label>
            <input type="text" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="img">img</label>
            <input type="text" id="img" th:field="*{img}"/>
        </div>
        <div>
            <label for="province">Province</label>
            <select id="province" th:field="*{category}">
                <option th:each="p : ${categorys}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
